<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earist</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css" />

    <!-- Preconnects  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <main>
        <!-- Heaader -->
        <header>
            <!-- Navbar -->
            <nav>
                <div class="top">
                    <div class="container">
                        <div class="content">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Transparency Seal</a></li>
                                <li><a href="#">Contact Us</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="container">
                        <div class="content">
                            <div class="--logo">
                                <img src="./assets/logos/earist-logo.svg" alt="earist logo" title="earist logo" />
                            </div>
                            <ul>
                                <li><a href="#">News</a></li>
                                <li><a href="#">About Earist</a></li>
                                <li><a href="#">Student Service</a></li>
                                <li><a href="#">Instruction</a></li>
                                <li><a href="#">Research</a></li>
                                <li><a href="#">Apply Online</a></li>
                                <li><a href="#">BID Notice Abstract</a></li>
                            </ul>
                            <div class="--menu-icon"><i class="fas fa-bars"></i></div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Figure -->
            <figure class="banner">
                <div class="container">
                    <div class="content">
                        <div class="text">
                            <p class="lead">Welcome to</p>
                            <h1>EARIST</h1>
                            <p class="paragraph">
                                Eulogio "Amang" Rodriguez Institute of Science and Technology
                            </p>
                            <a href="https://earist.edu.ph/" target="_blank">
                                <button>Learn More</button>
                            </a>
                        </div>
                        <div class="image"></div>
                    </div>
                </div>
            </figure>

            <!-- Article -->
            <figure class="article">
                <div class="container">
                    <div class="content">
                        <article>
                            <h2>Online Enrollement Procedure</h2>
                            <p>
                                Check the requirements and procedures for online enrollement
                            </p>
                            <button class="outlined">View</button>
                        </article>
                        <article>
                            <h2>Student Portal</h2>
                            <p>Check and verify your student portal account.</p>
                            <button class="outlined">View</button>
                        </article>
                        <article>
                            <h2>Online Application Procedure</h2>
                            <p>
                                Check the requirements and procedures for online application
                            </p>
                            <button class="outlined">View</button>
                        </article>
                    </div>
                </div>
            </figure>
        </header>
    </main>
</body>

</html>
